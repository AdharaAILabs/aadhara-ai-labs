<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Ādhāra AI Labs</title>
    <meta name="description" content="Insights and research on AI, Deep Learning, Machine Learning, LLM Fine-Tuning, Agentic AI, and RAG from Ādhāra AI Labs.">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/particles.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Particle Background -->
    <div id="particles-container"></div>
    
    <!-- Main Content -->
    <div class="main-container">
        <!-- Navbar -->
        <div id="navbar-container"></div>
        
        <!-- Blog Header -->
        <section class="section blog-header">
            <div class="container">
                <h1 class="page-title">AI Research & Insights</h1>
                <p class="page-subtitle">Exploring the frontiers of artificial intelligence through research, experiments, and practical applications.</p>
                
                <div class="blog-filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="deep-learning">Deep Learning</button>
                    <button class="filter-btn" data-filter="llm">LLM Fine-Tuning</button>
                    <button class="filter-btn" data-filter="agentic-ai">Agentic AI</button>
                    <button class="filter-btn" data-filter="rag">RAG</button>
                </div>
            </div>
        </section>
        
        <!-- Blog Posts -->
        <section class="section blog-posts">
            <div class="container">
                <div class="blog-grid" id="blog-posts-container">
                    <!-- Blog posts will be loaded here -->
                </div>
                
                <div class="pagination">
                    <button class="pagination-btn" id="prev-page" disabled>Previous</button>
                    <span class="page-indicator">Page <span id="current-page">1</span> of <span id="total-pages">1</span></span>
                    <button class="pagination-btn" id="next-page">Next</button>
                </div>
            </div>
        </section>
        
        <!-- Newsletter -->
        <section class="section newsletter">
            <div class="container">
                <div class="newsletter-container">
                    <h2>Stay Updated</h2>
                    <p>Subscribe to receive the latest insights and research in AI directly to your inbox.</p>
                    <form class="newsletter-form">
                        <input type="email" placeholder="Your email address" required>
                        <button type="submit" class="btn btn-primary">Subscribe</button>
                    </form>
                </div>
            </div>
        </section>
        
        <!-- Footer -->
        <div id="footer-container"></div>
    </div>
    
    <!-- Scripts -->
    <script src="scripts/three.js"></script>
    <script src="scripts/particle.config.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/blog.js"></script>
    
    <!-- Component Loader -->
    <script>
        // Load UI Components
        document.addEventListener('DOMContentLoaded', function() {
            const components = [
                { id: 'navbar-container', path: 'components/ui/navbar.html' },
                { id: 'footer-container', path: 'components/ui/footer.html' }
            ];
            
            components.forEach(component => {
                fetch(component.path)
                    .then(response => response.text())
                    .then(html => {
                        document.getElementById(component.id).innerHTML = html;
                    })
                    .catch(error => console.error(`Error loading ${component.path}:`, error));
            });
        });
    </script>
</body>
</html>
